<!doctype html>
<html lang="und" dir="auto" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <title></title>
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      #outlook a {
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        border-collapse: collapse;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        -ms-interpolation-mode: bicubic;
      }
      p {
        display: block;
        margin: 13px 0;
      }
    </style>
    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:AllowPNG />
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->
    <!--[if lte mso 11]>
      <style type="text/css">
        .mj-outlook-group-fix {
          width: 100% !important;
        }
      </style>
    <![endif]-->

    <style type="text/css">
      @media only screen and (min-width: 480px) {
        .mj-column-per-100 {
          width: 100% !important;
          max-width: 100%;
        }
      }
    </style>
    <style media="screen and (min-width:480px)">
      .moz-text-html .mj-column-per-100 {
        width: 100% !important;
        max-width: 100%;
      }
    </style>

    <style type="text/css">
      @media only screen and (max-width: 479px) {
        table.mj-full-width-mobile {
          width: 100% !important;
        }
        td.mj-full-width-mobile {
          width: auto !important;
        }
      }
    </style>

    <style type="text/css">
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #171717;
        padding: 20px;
        border-radius: 0.625rem;
        border: 1px solid #373737;
      }
      .logo {
        margin-bottom: 20px;
      }
      .brand-logo {
        margin-bottom: 5px;
      }
      .brand-text {
        margin-top: 0;
      }
      .title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        padding: 4px;
      }
      .text {
        font-size: 16px;
        line-height: 1.5;
        padding: 4px;
      }
      .btn {
        display: inline-block;
        background: #7c3aed;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
      }
    </style>
  </head>
  <body style="word-spacing: normal; background-color: #f0f4ff">
    <div style="background-color: #f0f4ff" lang="und" dir="auto">
      <!--[if mso | IE]><table align="center" border="0" cellpadding="0" cellspacing="0" class="" role="presentation" style="width:600px;" width="600" ><tr><td style="line-height:0px;font-size:0px;mso-line-height-rule:exactly;"><![endif]-->

      <div style="margin: 0px auto; max-width: 600px">
        <table align="center" border="0" cellpadding="0" cellspacing="0" role="presentation" style="width: 100%">
          <tbody>
            <tr>
              <td style="direction: ltr; font-size: 0px; padding: 20px; text-align: center">
                <!--[if mso | IE]><table role="presentation" border="0" cellpadding="0" cellspacing="0"><tr><td class="container-outlook" style="vertical-align:top;width:560px;" ><![endif]-->

                <div class="mj-column-per-100 mj-outlook-group-fix container" style="font-size: 0px; text-align: left; direction: ltr; display: inline-block; vertical-align: top; width: 100%">
                  <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="vertical-align: top" width="100%">
                    <tbody>
                      <tr>
                        <td align="center" style="font-size: 0px; padding: 10px 25px; word-break: break-word">
                          <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse: collapse; border-spacing: 0px">
                            <tbody>
                              <tr>
                                <td style="width: 50px">
                                  <img
                                    alt="Akari Manga Logo"
                                    src="https://akarimanga.dpdns.org/img/icon.png"
                                    style="border: 0; display: block; outline: none; text-decoration: none; height: auto; width: 100%; font-size: 13px"
                                    width="50"
                                    height="auto"
                                  />
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>

                      <tr>
                        <td align="center" style="font-size: 0px; padding: 0px; word-break: break-word">
                          <p style="border-top: solid 1px #373737; font-size: 1px; margin: 0px auto; width: 100%"></p>

                          <!--[if mso | IE
                            ]><table align="center" border="0" cellpadding="0" cellspacing="0" style="border-top: solid 1px #373737; font-size: 1px; margin: 0px auto; width: 560px" role="presentation" width="560px">
                              <tr>
                                <td style="height: 0; line-height: 0">&nbsp;</td>
                              </tr>
                            </table><!
                          [endif]-->
                        </td>
                      </tr>

                      <tr>
                        <td align="left" class="title" style="font-size: 0px; padding: 0px; word-break: break-word">
                          <div style="font-family: Arial, Helvetica, sans-serif; font-size: 24px; line-height: 1.5; text-align: left; color: #fafafa">Reset Your Password</div>
                        </td>
                      </tr>

                      <tr>
                        <td align="left" class="text" style="font-size: 0px; padding: 0px; word-break: break-word">
                          <div style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; line-height: 1.5; text-align: left; color: #fafafa">Use the link below to set a new password:</div>
                        </td>
                      </tr>

                      <tr>
                        <td align="center" style="font-size: 0px; padding: 12px 24px; word-break: break-word">
                          <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse: separate; line-height: 100%">
                            <tbody>
                              <tr>
                                <td align="center" bgcolor="#7c3aed" role="presentation" style="border: none; border-radius: 10px; cursor: auto; mso-padding-alt: 10px 25px; background: #7c3aed" valign="middle">
                                  <a
                                    href="https://akarimanga.dpdns.org/auth/confirm?token_hash={{ .TokenHash }}&type=recovery&next=/auth/reset-password"
                                    style="
                                      display: inline-block;
                                      background: #7c3aed;
                                      color: #ffffff;
                                      font-family: Arial, Helvetica, sans-serif;
                                      font-size: 13px;
                                      font-weight: bold;
                                      line-height: 120%;
                                      margin: 0;
                                      text-decoration: none;
                                      text-transform: none;
                                      padding: 10px 25px;
                                      mso-padding-alt: 0px;
                                      border-radius: 10px;
                                    "
                                    target="_blank"
                                  >
                                    Reset Password
                                  </a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <!--[if mso | IE]></td></tr></table><![endif]-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!--[if mso | IE]></td></tr></table><![endif]-->
    </div>
  </body>
</html>
